<div class="container">
<form (ngSubmit)="register()">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      placeholder="email"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      id="password"
      name="password"
      placeholder="password"
      [(ngModel)]="user.password"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      id="firstname"
      name="firstname"
      placeholder="firstname"
      [(ngModel)]="user.firstName"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      id="lastname"
      name="lastname"
      placeholder="lastname"
      [(ngModel)]="user.lastName"
    />
  </div>

  <div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </div>
</form>
</div>
